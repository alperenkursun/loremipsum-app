<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lorem Ipsum App</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-5">TIRED OF BORING LOREM IPSUM?</h1>
      <div class="d-flex justify-content-center my-3 gap-3">
        <h2>Paragraphs:</h2>
        <input
          id="number"
          type="number"
          class="form-control"
          style="width: 100px"
          max="10"
          min="1"
        />
        <button id="button" class="btn btn-primary">GENERATE</button>
      </div>

      <p id="text"></p>
    </div>

    <script
      src="https://kit.fontawesome.com/a3e10ed635.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
